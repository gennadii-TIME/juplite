  <style>
    body.mobile-body {
      margin: 0;
      padding: 0;

      background: #020617;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

      flex-direction: column;
    }

    .mobile-shell {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      padding: 12px 12px 16px;
      gap: 8px;
      box-sizing: border-box;
    }

    .mobile-header {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .mobile-header-logo {
      width: 32px;
      height: 32px;
      border-radius: 999px;
    }

    .mobile-header-title {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .mobile-header-title span:first-child {
      font-weight: 600;
      font-size: 15px;
    }

    .mobile-header-title span:last-child {
      font-size: 11px;
      opacity: 0.7;
    }

    .mobile-pair-label {
      font-size: 11px;
      opacity: 0.75;
      margin-top: 2px;
    }

    .mobile-widget {
      flex: 1;
      min-height: 360px;
      border-radius: 16px;
      overflow: hidden;
      background: #020617;
      border: 1px solid rgba(148, 163, 184, 0.3);
      padding: 8px;
      box-sizing: border-box;
    }

    .mobile-footer {
      margin-top: 8px;
      font-size: 10px;
      text-align: center;
      opacity: 0.6;
    }

    .mobile-footer a {
      color: inherit;
      text-decoration: underline;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .mobile-actions {
      margin-top: 12px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 12px;
      opacity: 0;
      animation: fadeUp 0.5s ease-out 0.15s forwards;
    }

    .mobile-btn {

      padding: 10px 16px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      color: #e5e7eb;
      border: 1px solid rgba(148,163,184,0.5);
      transform: translateY(4px);
      animation: fadeUp 0.4s ease-out forwards;
    }

    .btn-phantom {

<body class="mobile-body">
  <div class="mobile-shell">

    <header class="mobile-header">

      <div class="mobile-header-title">
        <span>Juplite</span>
        <span>Solana swaps via Jupiter</span>
        <span id="mobile-pair" class="mobile-pair-label"></span>
      </div>
    </header>

    <main class="mobile-widget">
      <div id="jupiter-plugin" class="jupiter-container"></div>
    </main>

    <footer class="mobile-footer">
      Swaps are executed inside the official Jupiter Plugin. Funds stay in your wallet. Referral enabled.
    </footer>

    <div class="mobile-actions" id="mobile-actions">
      <div class="mobile-info">
        Wallets are not detected in Safari.<br />
        Open Juplite inside Phantom or Solflare to connect your wallet and sign swaps.
      </div>

      <a class="mobile-btn btn-phantom"
         href="phantom://browse/https://juplite.com/mobile">
        Open in Phantom
      </a>

      <a class="mobile-btn btn-solflare"
         href="solflare://browse/https://juplite.com/mobile">
        Open in Solflare
      </a>
    </div>

  </div>

  <script data-cache>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const pair = params.get('pair');
      if (pair) {
        document.getElementById('mobile-pair').textContent =
          'Pair: ' + pair.replace('-', ' â‡„ ');
      }
    })();

    window.addEventListener("load", function () {
      if (!window.Jupiter) return;
      window.Jupiter.init({
        displayMode: "integrated",
        integratedTargetId: "jupiter-plugin",
        referral: "5AnFdijpAt5jhyhtP2ccMHVjMzC1LFAwRKEQiCtQsdHPz"
      });
    });

    (function () {
      const actions = document.getElementById('mobile-actions');
      if (!actions) return;

      const ua = (navigator.userAgent || '').toLowerCase();
      const isPhantomUA = ua.includes('phantom');
      const isSolflareUA = ua.includes('solflare');

      const isWalletInjected =
        (window.solana && (window.solana.isPhantom || window.solana.isSolflare)) ||
        window.phantom || window.solflare;

      if (isPhantomUA || isSolflareUA || isWalletInjected) {
        actions.style.display = 'none';
      }
    })();
  </script>
