<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Juplite — Mobile Swap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <link rel="stylesheet" href="styles.css" />
  <script src="https://terminal.jup.ag/main-v3.js" defer></script>

  <style>
    body { margin:0; background:#020617; }
    #terminal { height: 100vh; }
    .mobile-note {
      text-align:center; padding:8px; font-size:12px; opacity:0.7;
    }
  </style>
</head>

<body>
  <div class="mobile-note" id="note">
    Connecting wallet… If Safari does not detect your wallet, open inside Phantom or Solflare.
  </div>

  <div id="terminal"></div>

  <script>
    const ua = (navigator.userAgent || "").toLowerCase();
    const isInjected = window.solana || window.phantom || window.solflare;

    if (isInjected || ua.includes("phantom") || ua.includes("solflare")) {
      document.getElementById("note").style.display = "none";
    }

    window.addEventListener("load", () => {
      window.Jupiter.init({
        displayMode: "terminal",
        integratedTargetId: "terminal",
        referral: "5AnFdijpAt5jhyhtP2ccMHVjMzC1LFAwRKEQiCtQsdHPz"
      });
    });
  </script>
</body>
</html>
