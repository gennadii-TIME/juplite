<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JupLite — Solana Swap Router</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="description"
        content="JupLite is a lightweight Solana swap interface powered by Jupiter, with best-route aggregation and referral rewards." />
  <meta name="theme-color" content="#020617" />

  <!-- Icons / manifest -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />
  <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png" />
  <link rel="manifest" href="/manifest.json" />

  <style>
    :root {
      --bg: #020617;
      --bg-elevated: #020617;
      --border-subtle: rgba(148, 163, 184, 0.35);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.15);
      --radius-lg: 18px;
      --radius-full: 999px;
      --shadow-soft: 0 24px 60px rgba(15, 23, 42, 0.85);
      --max-width: 1180px;
      --topbar-height: 52px;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      color: var(--text-main);
      background:
        radial-gradient(circle at top, #0f172a 0, #020617 45%, #000 100%);
    }

    body {
      min-height: 100vh;
    }

    /* ====== TOPBAR (как у Jupiter) ====== */
    .topbar {
      height: var(--topbar-height);
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid rgba(15, 23, 42, 0.9);
      background: radial-gradient(circle at top left, #020617, #020617 55%, #000 100%);
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .topbar-inner {
      width: 100%;
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .topbar-left {
      display: flex;
      align-items: center;
      gap: 16px;
      min-width: 0;
    }

    .topbar-right {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }

    .logo-wrap {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer; /* делаем логотип кликабельным */
    }

    .logo-circle {
      position: relative;
      width: 32px;
      height: 32px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: visible;
    }

    .logo-glow {
      position: absolute;
      inset: -6px;
      border-radius: 999px;
      background: conic-gradient(from 160deg, #22c55e, #38bdf8, #6366f1, #22c55e);
      filter: blur(6px);
      opacity: 0.9;
    }

    .logo-img {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      position: relative;
      z-index: 2;
      box-shadow:
        0 0 0 1px rgba(56, 189, 248, 0.35),
        0 0 12px rgba(56, 189, 248, 0.4),
        0 8px 18px rgba(15, 23, 42, 0.7);
      display: block;
    }

    .logo-text-main {
      font-size: 15px;
      font-weight: 600;
    }

    .logo-text-sub {
      font-size: 11px;
      color: var(--text-muted);
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
    }

    .nav a {
      color: var(--text-muted);
      text-decoration: none;
      padding: 4px 10px;
      border-radius: 999px;
      transition: background 0.15s ease, color 0.15s ease;
    }

    .nav a.nav-active {
      color: #e5e7eb;
      background: rgba(15, 23, 42, 0.9);
    }

    .nav a:hover {
      color: #e5e7eb;
    }

    .nav-badge-new {
      font-size: 9px;
      padding: 2px 5px;
      border-radius: 999px;
      background: #22c55e;
      color: #020617;
      margin-left: 4px;
      text-transform: uppercase;
    }

    .search {
      position: relative;
      min-width: 0;
      flex: 1;
      max-width: 260px;
    }

    .search input {
      width: 100%;
      padding: 6px 26px 6px 26px;
      border-radius: 999px;
      border: 1px solid rgba(30, 64, 175, 0.8);
      background: radial-gradient(circle at 0 0, rgba(56, 189, 248, 0.13), rgba(15, 23, 42, 0.95));
      color: var(--text-main);
      font-size: 12px;
      outline: none;
    }

    .search input::placeholder {
      color: #6b7280;
    }

    .search-icon {
      position: absolute;
      left: 9px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 12px;
      color: #6b7280;
    }

    .search-hotkey {
      position: absolute;
      right: 7px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 10px;
      color: #6b7280;
      border-radius: 4px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      padding: 1px 4px;
    }

    .icon-btn {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      border: 1px solid rgba(31, 41, 55, 0.9);
      background: radial-gradient(circle at 0 0, rgba(15, 23, 42, 0.9), #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 13px;
      color: #9ca3af;
    }

    .icon-btn:hover {
      border-color: rgba(75, 85, 99, 0.9);
      color: var(--text-main);
    }

    .connect-btn {
      padding: 7px 16px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #22c55e, #4ade80);
      color: #022c22;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(34, 197, 94, 0.4);
      white-space: nowrap;
    }

    .connect-btn:hover {
      filter: brightness(1.05);
    }

    /* ====== TICKER BAR ====== */
    .ticker-shell {
      background: #020617;
      border-bottom: 1px solid rgba(15, 23, 42, 0.9);
    }

    .ticker {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 6px 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      overflow-x: auto;
      scrollbar-width: none;
    }

    .ticker::-webkit-scrollbar {
      display: none;
    }

    .ticker-item {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 9px;
      border-radius: 999px;
      background: radial-gradient(circle at 0 0, rgba(15, 23, 42, 0.98), #020617);
      border: 1px solid rgba(31, 41, 55, 0.9);
      font-size: 11px;
      white-space: nowrap;
    }

    @keyframes ticker-flash-up {
      0%   { background-color: rgba(34, 197, 94, 0.25); }
      100% { background-color: transparent; }
    }

    @keyframes ticker-flash-down {
      0%   { background-color: rgba(248, 113, 113, 0.3); }
      100% { background-color: transparent; }
    }

    .ticker-item.flash-up {
      animation: ticker-flash-up 0.35s ease-out;
    }

    .ticker-item.flash-down {
      animation: ticker-flash-down 0.35s ease-out;
    }

    .ticker-token-icon {
      width: 16px;
      height: 16px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #38bdf8, #0f172a);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: 600;
    }

    .ticker-symbol {
      font-weight: 500;
    }

    .ticker-price {
      color: #e5e7eb;
    }

    .ticker-change-up {
      color: #4ade80;
    }

    .ticker-change-down {
      color: #f97373;
    }

    /* ====== MAIN / VIEWS ====== */
    .page-main {
      max-width: var(--max-width);
      margin: 12px auto 0;
      padding: 0 12px 24px;
    }

    .view {
      display: none;
    }

    .view-active {
      display: block;
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0, 1.25fr) minmax(0, 1fr);
      gap: 18px;
    }

    .panel {
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.99));
      box-shadow: var(--shadow-soft);
      padding: 18px 18px 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      backdrop-filter: blur(18px);
    }

    .hero-title {
      font-size: 24px;
      font-weight: 650;
      letter-spacing: 0.02em;
    }

    .hero-highlight {
      background: radial-gradient(circle at 0 0, #38bdf8, #22c55e);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .hero-text {
      font-size: 13px;
      line-height: 1.5;
      color: var(--text-muted);
      max-width: 440px;
    }

    .hero-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .hero-pill {
      padding: 6px 11px;
      border-radius: var(--radius-full);
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: radial-gradient(circle at 0 0, rgba(56, 189, 248, 0.14), transparent 60%);
    }

    .hero-footer {
      margin-top: 4px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: flex-start;
    }

    .cta-btn {
      padding: 8px 16px;
      border-radius: var(--radius-full);
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #020617;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 12px 30px rgba(56, 189, 248, 0.5);
      text-decoration: none;
    }

    .cta-btn span {
      font-size: 15px;
      line-height: 1;
    }

    .ref-label {
      font-size: 11px;
      color: var(--text-muted);
    }

    .ref-code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 11px;
      padding: 6px 9px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.9);
      word-break: break-all;
    }

    .swap-wrapper {
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100%;
    }

    .swap-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .swap-badge {
      padding: 4px 10px;
      border-radius: var(--radius-full);
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: rgba(15, 23, 42, 0.9);
    }

    #jup-container {
      flex: 1;
      min-height: 480px;
      max-height: 640px;
      border-radius: 14px;
      overflow: hidden;
      background: radial-gradient(circle at top, rgba(15, 23, 42, 0.9), #020617);
    }

    /* Секции для Pro / Perps / Lend / Portfolio / Predict */
    .section-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .section-tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px dashed rgba(148, 163, 184, 0.5);
      font-size: 11px;
      color: var(--text-muted);
    }

    .section-text {
      font-size: 13px;
      color: var(--text-muted);
      max-width: 520px;
      line-height: 1.6;
    }

    footer {
      max-width: var(--max-width);
      margin: 6px auto 0;
      padding: 0 12px 18px;
      font-size: 10px;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
      gap: 8px;
      opacity: 0.85;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* ====== MOBILE ====== */
    @media (max-width: 900px) {
      .topbar-inner {
        padding-inline: 8px;
      }

      .nav {
        display: none;
      }

      .search {
        max-width: 180px;
      }

      .layout {
        grid-template-columns: minmax(0, 1fr);
      }

      .panel {
        padding: 14px 12px 16px;
      }

      .hero-title {
        font-size: 20px;
      }

      #jup-container {
        min-height: 520px;
      }
    }

    @media (max-width: 600px) {
      .logo-text-sub {
        display: none;
      }

      .hero-text, .section-text {
        max-width: none;
      }
    }
  
    .lang-switch {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 0 6px;
      border-radius: 999px;
      background: radial-gradient(circle at 0 0, rgba(15, 23, 42, 0.9), #020617);
      border: 1px solid rgba(31, 41, 55, 0.9);
      font-size: 10px;
    }

    .lang-btn {
      border: none;
      background: transparent;
      color: #9ca3af;
      padding: 2px 6px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 10px;
      line-height: 1.2;
    }

    .lang-btn.lang-active {
      background: rgba(56, 189, 248, 0.16);
      color: #e5e7eb;
    }

    .lang-btn:hover {
      color: #e5e7eb;
    }

    @media (max-width: 900px) {
      .lang-switch {
        display: none;
      }
    }
</style>

  <!-- Jupiter Plugin -->
  <script src="https://plugin.jup.ag/plugin-v1.js"></script>
</head>

<body>
  <!-- TOPBAR -->
  <div class="topbar">
    <div class="topbar-inner">
      <div class="topbar-left">
        <!-- ЛОГОТИП КА
