<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Juplite — Solana Swap Router</title>

  <meta name="description"
        content="Juplite routes every swap through Jupiter Plugin for the best available price, with your referral enabled." />

  <!-- PWA + Icons -->
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <meta name="theme-color" content="#020617">

  <style>
    :root {
      --bg: #020617;
      --text-main: #e5e7eb;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at top, #0f172a 0, #020617 45%, #000 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #jupiter-terminal {
      width: 94%;
      max-width: 420px;
    }
  </style>
</head>

<body>
  <!-- ЕДИНСТВЕННЫЙ контейнер, куда встраивается плагин -->
  <div id="jupiter-terminal"></div>

  <!-- Jupiter Plugin (без integrity) -->
  <script src="https://terminal.jup.ag/main-v2.js"></script>
  <script>
    window.addEventListener("load", function () {
      if (!window.Jupiter) {
        console.error("Jupiter SDK not loaded");
        return;
      }

      window.Jupiter.init({
        displayMode: "integrated",
        integratedTargetId: "jupiter-terminal",

        referral: {
          address: "DM3A9tHieGPQYLHV9ru13oPkrnLhhgLSm4mr9VkJHm5b",
          feeBps: 50
        },

        branding: {
          name: "Juplite",
          logoUri: "https://juplite.com/ui_logo_64.png"
        }
      });
    });
  </script>
</body>
</html>
