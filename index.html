<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JupLite — Trading via Jupiter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="description"
        content="JupLite is a Solana trading interface that embeds the full Jupiter Terminal with Gena's referral on every trade." />

  <!-- PWA / иконки при желании -->
  <link rel="icon" type="image/png" href="/favicon-32.png" />

  <style>
    :root {
      --bg: #020617;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --radius-lg: 18px;
      --radius-full: 999px;
      --shadow-soft: 0 24px 60px rgba(15, 23, 42, 0.9);
    }

    * , *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at top, #0f172a 0, #020617 45%, #000 100%);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .shell {
      max-width: 1240px;
      margin: 0 auto;
      padding: 16px 14px 24px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      flex: 1;
    }

    /* Шапка (твоё меню) */
    .jl-topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 10px 14px;
      border-radius: var(--radius-lg);
      border: 1px solid rgba(31, 41, 55, 0.95);
      background:
        radial-gradient(circle at top left, rgba(56, 189, 248, 0.22), transparent 55%),
        radial-gradient(circle at bottom right, rgba(15, 23, 42, 0.96), #020617);
      box-shadow: var(--shadow-soft);
    }

    .jl-brand {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: inherit;
    }

    .jl-brand-logo-wrap {
      position: relative;
      width: 32px;
      height: 32px;
      border-radius: 14px;
    }

    .jl-brand-logo-glow {
      position: absolute;
      inset: -6px;
      border-radius: 16px;
      background: conic-gradient(from 150deg, #22c55e, #38bdf8, #6366f1, #22c55e);
      filter: blur(7px);
      opacity: 0.9;
    }

    .jl-brand-logo-img {
      position: relative;
      width: 32px;
      height: 32px;
      border-radius: 14px;
      box-shadow:
        0 0 0 1px rgba(56, 189, 248, 0.55),
        0 0 18px rgba(56, 189, 248, 0.5),
        0 12px 28px rgba(15, 23, 42, 0.95);
      display: block;
      background: #020617;
    }

    .jl-brand-title {
      font-size: 16px;
      font-weight: 600;
    }

    .jl-brand-sub {
      font-size: 11px;
      color: var(--text-muted);
    }

    .jl-nav {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
    }

    .jl-nav-link,
    .jl-nav-link:visited {
      padding: 6px 11px;
      border-radius: var(--radius-full);
      border: 1px solid rgba(148, 163, 184, 0.6);
      color: var(--text-muted);
      text-decoration: none;
      background: rgba(15, 23, 42, 0.92);
      transition: filter 0.15s ease, border-color 0.15s ease, background 0.15s ease;
    }

    .jl-nav-link:hover {
      filter: brightness(1.07);
    }

    .jl-nav-active {
      border-color: rgba(56, 189, 248, 0.9);
      color: #e0f2fe;
      background: linear-gradient(135deg, rgba(56, 189, 248, 0.25), rgba(15, 23, 42, 0.96));
    }

    /* Моб. бургер */
    .jl-menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: center;
      gap: 3px;
      width: 30px;
      height: 28px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.96);
      padding: 0;
      cursor: pointer;
    }

    .jl-menu-toggle span {
      display: block;
      height: 2px;
      border-radius: 999px;
      background: #e5e7eb;
    }

    /* Контейнер терминала (как страница jup.ag) */
    .terminal-wrapper {
      flex: 1;
      border-radius: 22px;
      border: 1px solid rgba(31, 41, 55, 0.95);
      background:
        radial-gradient(circle at top, rgba(15, 23, 42, 0.98), #020617);
      box-shadow: var(--shadow-soft);
      padding: 10px;
      min-height: 540px;
      margin-top: 8px;
    }

    #jup-terminal {
      width: 100%;
      height: min(82vh, 780px);
      min-height: 540px;
      border-radius: 18px;
      overflow: hidden;
    }

    .powered {
      margin-top: 6px;
      font-size: 11px;
      color: var(--text-muted);
      text-align: right;
      opacity: 0.82;
    }

    @media (max-width: 768px) {
      .shell {
        padding: 12px 10px 20px;
      }
      .jl-topbar {
        padding-inline: 10px;
      }
      .jl-brand-sub {
        display: none;
      }
      .jl-menu-toggle {
        display: inline-flex;
      }
      .jl-nav {
        position: absolute;
        right: 12px;
        top: 56px;
        display: none;
        flex-direction: column;
        align-items: flex-start;
        padding: 8px;
        border-radius: 14px;
        border: 1px solid rgba(31, 41, 55, 0.95);
        background: radial-gradient(circle at top, rgba(15, 23, 42, 0.98), #020617);
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.95);
        z-index: 50;
      }
      .jl-nav.jl-nav-open {
        display: flex;
      }
      .terminal-wrapper {
        padding: 8px;
      }
      #jup-terminal {
        height: calc(100vh - 140px);
      }
    }
  </style>

  <!-- Jupiter Terminal -->
  <script src="https://terminal.jup.ag/main-v3.js" data-preload defer></script>
</head>
<body>
  <div class="shell">
    <header class="jl-topbar">
      <a href="/index.html" class="jl-brand" aria-label="JupLite home">
        <div class="jl-brand-logo-wrap">
          <div class="jl-brand-logo-glow"></div>
          <img src="https://juplite.com/icon-192.png" alt="JupLite logo" class="jl-brand-logo-img" loading="lazy" />
        </div>
        <div>
          <div class="jl-brand-title">JupLite</div>
          <div class="jl-brand-sub">Solana trading · via Jupiter</div>
        </div>
      </a>

      <button class="jl-menu-toggle" type="button" aria-label="Toggle navigation">
        <span></span><span></span><span></span>
      </button>

      <nav class="jl-nav" aria-label="Main navigation">
        <a href="/index.html" class="jl-nav-link jl-nav-active">Trade</a>
        <a href="/swap.html" class="jl-nav-link">Swap</a>
        <a href="/pro.html" class="jl-nav-link">Legacy Pro</a>
      </nav>
    </header>

    <main class="terminal-wrapper">
      <div id="jup-terminal"></div>
      <div class="powered">
        Full Jupiter Terminal via JupLite · Referral: 
        <code style="font-size:10px;">DM3A9tHieGPQYLHV9ru13oPkrnLhhgLSm4mr9VkJHm5b</code>
      </div>
    </main>
  </div>

  <script>
    // мобильное меню
    document.addEventListener("DOMContentLoaded", function () {
      var toggle = document.querySelector(".jl-menu-toggle");
      var nav = document.querySelector(".jl-nav");
      if (!toggle || !nav) return;

      toggle.addEventListener("click", function () {
        nav.classList.toggle("jl-nav-open");
      });

      nav.addEventListener("click", function (e) {
        if (e.target.classList.contains("jl-nav-link")) {
          nav.classList.remove("jl-nav-open");
        }
      });
    });

    // запуск Jupiter Terminal
    window.addEventListener("load", function () {
      if (!window.Jupiter || typeof window.Jupiter.init !== "function") {
        console.warn("Jupiter Terminal script not ready");
        return;
      }

      window.Jupiter.init({
        displayMode: "integrated",              // по факту полноэкранный терминал
        integratedTargetId: "jup-terminal",
        endpoint: "https://api.mainnet-beta.solana.com",
        branding: {
          name: "JupLite",
          logoUri: "https://juplite.com/icon-192.png"
        },
        referralAccount: "DM3A9tHieGPQYLHV9ru13oPkrnLhhgLSm4mr9VkJHm5b",
        platformFeeBps: 50
      });
    });
  </script>
</body>
</html>
