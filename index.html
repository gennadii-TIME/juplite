<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
<title>JupLite ‚Äî Fast Solana Exchange</title>
  <!-- OpenGraph + Twitter large preview -->
  <meta property="og:title" content="JupLite ‚Äî Fast Solana Exchange" />
 <meta property="og:description"
      content="10x better trading on Solana. Fast swaps with ultra-low fees, powered by Jupiter." />
  <meta property="og:image" content="https://juplite.com/og-banner.png" />
  <meta property="og:url" content="https://juplite.com" />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="JupLite ‚Äî Fast Solana Exchange" />
  <meta name="twitter:description" content="Fast swaps on Solana with ultra-low fees." />
  <meta name="twitter:image" content="https://juplite.com/og-banner.png" />

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="description"
      content="JupLite is a 10x better trading interface on top of Jupiter. Fast Solana swaps, referral fees, extra service fees and smart routing." />
  <meta name="theme-color" content="#020617" />

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />
  <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png" />
  <link rel="manifest" href="/manifest.json" />

  <!-- Jupiter Plugin SDK -->
  <script src="https://terminal.jup.ag/main-v2.js"></script>

  <style>
    :root {
      --bg: #020617;
      --bg-elevated: #020617;
      --border-subtle: rgba(148, 163, 184, 0.35);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.15);
      --radius-lg: 18px;
      --radius-full: 999px;
      --shadow-soft: 0 24px 60px rgba(15, 23, 42, 0.85);
      --max-width: 1180px;
      --topbar-height: 52px;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      color: var(--text-main);
      background:
        radial-gradient(circle at top, #0f172a 0, #020617 45%, #000 100%);
    }

    body {
      min-height: 100vh;
    }

    /* ===== TOPBAR ===== */
    .topbar {
      height: var(--topbar-height);
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid rgba(15, 23, 42, 0.9);
      background: radial-gradient(circle at top left, #020617, #020617 55%, #000 100%);
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .topbar-inner {
      width: 100%;
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .topbar-left {
      display: flex;
      align-items: center;
      gap: 16px;
      min-width: 0;
    }

    .topbar-right {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }

    .logo-wrap {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-home {
      cursor: pointer;
    }

    .logo-circle {
      position: relative;
      width: 32px;
      height: 32px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: visible;
    }

    .logo-glow {
      position: absolute;
      inset: -6px;
      border-radius: 999px;
      background: conic-gradient(from 160deg, #22c55e, #38bdf8, #6366f1, #22c55e);
      filter: blur(6px);
      opacity: 0.9;
    }

    .logo-img {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      position: relative;
      z-index: 2;
      box-shadow:
        0 0 0 1px rgba(56, 189, 248, 0.35),
        0 0 12px rgba(56, 189, 248, 0.4),
        0 8px 18px rgba(15, 23, 42, 0.7);
      display: block;
    }

    .logo-text-main {
      font-size: 15px;
      font-weight: 600;
    }

    .logo-text-sub {
      font-size: 11px;
      color: var(--text-muted);
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
    }

    .nav a {
      color: var(--text-muted);
      text-decoration: none;
      padding: 4px 10px;
      border-radius: 999px;
      transition: background 0.15s ease, color 0.15s ease;
    }

    .nav a.nav-active {
      color: #e5e7eb;
      background: rgba(15, 23, 42, 0.9);
    }

    .nav a:hover {
      color: #e5e7eb;
    }

    .nav-badge-new {
      font-size: 9px;
      padding: 2px 5px;
      border-radius: 999px;
      background: #22c55e;
      color: #020617;
      margin-left: 4px;
      text-transform: uppercase;
    }

    .search {
      position: relative;
      min-width: 0;
      flex: 1;
      max-width: 260px;
    }

    .search input {
      width: 100%;
      padding: 6px 26px 6px 26px;
      border-radius: 999px;
      border: 1px solid rgba(30, 64, 175, 0.8);
      background: radial-gradient(circle at 0 0, rgba(56, 189, 248, 0.13), rgba(15, 23, 42, 0.95));
      color: var(--text-main);
      font-size: 12px;
      outline: none;
    }

    .search input::placeholder {
      color: #6b7280;
    }

    .search-icon {
      position: absolute;
      left: 9px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 12px;
      color: #6b7280;
    }

    .search-hotkey {
      position: absolute;
      right: 7px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 10px;
      color: #6b7280;
      border-radius: 4px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      padding: 1px 4px;
    }

    .icon-btn {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      border: 1px solid rgba(31, 41, 55, 0.9);
      background: radial-gradient(circle at 0 0, rgba(15, 23, 42, 0.9), #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 13px;
      color: #9ca3af;
    }

    .icon-btn:hover {
      border-color: rgba(75, 85, 99, 0.9);
      color: var(--text-main);
    }

    .connect-btn {
      padding: 7px 16px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #22c55e, #4ade80);
      color: #022c22;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(34, 197, 94, 0.4);
      white-space: nowrap;
    }

    .connect-btn:hover {
      filter: brightness(1.05);
    }

    .lang-switch {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 0 6px;
      border-radius: 999px;
      background: radial-gradient(circle at 0 0, rgba(15, 23, 42, 0.9), #020617);
      border: 1px solid rgba(31, 41, 55, 0.9);
      font-size: 10px;
    }

    .lang-btn {
      border: none;
      background: transparent;
      color: #9ca3af;
      padding: 2px 6px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 10px;
      line-height: 1.2;
    }

    .lang-btn.lang-active {
      background: rgba(56, 189, 248, 0.16);
      color: #e5e7eb;
    }

    .lang-btn:hover {
      color: #e5e7eb;
    }

    @media (max-width: 900px) {
      .topbar-inner {
        padding-inline: 8px;
      }

      .nav {
        display: none;
      }

      .search {
        max-width: 180px;
      }

      .lang-switch {
        display: none;
      }
    }

    /* ====== TICKER ====== */
    .ticker-shell {
      background: #020617;
      border-bottom: 1px solid rgba(15, 23, 42, 0.9);
    }

    .ticker {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 6px 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      overflow-x: auto;
      scrollbar-width: none;
    }

    .ticker::-webkit-scrollbar {
      display: none;
    }

    .ticker-item {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 9px;
      border-radius: 999px;
      background: radial-gradient(circle at 0 0, rgba(15, 23, 42, 0.98), #020617);
      border: 1px solid rgba(31, 41, 55, 0.9);
      font-size: 11px;
      white-space: nowrap;
    }

    @keyframes ticker-flash-up {
      0%   { background-color: rgba(34, 197, 94, 0.25); }
      100% { background-color: transparent; }
    }

    @keyframes ticker-flash-down {
      0%   { background-color: rgba(248, 113, 113, 0.3); }
      100% { background-color: transparent; }
    }

    .ticker-item.flash-up {
      animation: ticker-flash-up 0.35s ease-out;
    }

    .ticker-item.flash-down {
      animation: ticker-flash-down 0.35s ease-out;
    }

    .ticker-token-icon {
      width: 16px;
      height: 16px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #38bdf8, #0f172a);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: 600;
    }

    .ticker-symbol {
      font-weight: 500;
    }

    .ticker-price {
      color: #e5e7eb;
    }

    .ticker-change-up {
      color: #4ade80;
    }

    .ticker-change-down {
      color: #f97373;
    }

    /* ====== MAIN LAYOUT (Index) ====== */
    .page-main {
      max-width: var(--max-width);
      margin: 12px auto 0;
      padding: 0 12px 24px;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr);
      gap: 18px;
      align-items: stretch;
    }

    .hero-left {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.45);
      background: radial-gradient(circle at 0 0, rgba(15, 23, 42, 0.96), rgba(15, 23, 42, 0.98));
      font-size: 11px;
      color: var(--text-muted);
      width: fit-content;
    }

    .eyebrow-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.4);
    }

    .eyebrow-pill {
      padding: 2px 7px;
      border-radius: 999px;
      background: rgba(22, 163, 74, 0.18);
      color: #bbf7d0;
      font-size: 10px;
      text-transform: uppercase;
    }

    .hero-title {
      font-size: 29px;
      line-height: 1.15;
      font-weight: 700;
      letter-spacing: -0.03em;
    }

    .hero-highlight {
      background: conic-gradient(from 180deg at 50% 50%, #22c55e, #38bdf8, #a855f7, #22c55e);
      -webkit-background-clip: text;
      color: transparent;
    }

    .hero-subtitle {
      font-size: 13px;
      color: var(--text-muted);
      max-width: 460px;
      line-height: 1.6;
    }

    .hero-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 6px;
    }

    .hero-badge {
      font-size: 11px;
      border-radius: 999px;
      padding: 3px 9px;
      border: 1px solid rgba(148, 163, 184, 0.45);
      color: #e5e7eb;
      background: radial-gradient(circle at 0 0, rgba(15, 23, 42, 0.96), rgba(15, 23, 42, 0.98));
    }

    .hero-footer {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .hero-footer span {
      color: #e5e7eb;
    }

    .hero-footer a {
      color: var(--accent);
      text-decoration: none;
    }

    .hero-footer a:hover {
      text-decoration: underline;
    }

    .hero-right {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .swap-card {
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.99));
      box-shadow: var(--shadow-soft);
      padding: 14px 14px 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      backdrop-filter: blur(18px);
    }

    .swap-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .swap-card-title {
      font-size: 15px;
      font-weight: 600;
    }

    .swap-card-subtitle {
      font-size: 11px;
      color: var(--text-muted);
    }

    .swap-tag {
      font-size: 10px;
      border-radius: 999px;
      padding: 3px 8px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      color: #e5e7eb;
      background: radial-gradient(circle at 0 0, rgba(15, 23, 42, 0.96), rgba(15, 23, 42, 0.99));
    }

    .chart-shell {
      margin-top: 8px;
      border-radius: 14px;
      border: 1px solid rgba(30, 64, 175, 0.8);
      overflow: hidden;
      background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.98), #020617);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
      height: 260px;
      position: relative;
    }

    .chart-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .fullscreen-toggle {
      position: absolute;
      bottom: 12px;
      right: 12px;
      z-index: 5;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: radial-gradient(circle at 0 0, rgba(15, 23, 42, 0.98), rgba(15, 23, 42, 0.99));
      color: #e5e7eb;
      font-size: 11px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
    }

    .fullscreen-toggle-icon {
      font-size: 13px;
    }

    .fullscreen-toggle-label {
      font-size: 11px;
    }

    .chart-fullscreen {
      position: fixed;
      inset: 0;
      z-index: 40;
      background: #020617;
      display: flex;
      flex-direction: column;
    }

    .chart-fullscreen-header {
      display: flex;
      justify-content: flex-end;
      padding: 10px 14px;
      border-bottom: 1px solid rgba(15, 23, 42, 0.9);
      background: radial-gradient(circle at top, #020617, #020617 55%, #000 100%);
    }

    .chart-fullscreen-close {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 5px 11px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: radial-gradient(circle at 0 0, rgba(15, 23, 42, 0.98), rgba(15, 23, 42, 0.99));
      color: #e5e7eb;
      font-size: 11px;
      cursor: pointer;
    }

    .chart-fullscreen-body {
      flex: 1;
      padding: 8px 14px 14px;
    }

    .chart-fullscreen-body iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 18px;
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.9);
    }

    .content-row {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
      gap: 18px;
      margin-top: 18px;
      align-items: flex-start;
    }

    .card {
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.99));
      box-shadow: var(--shadow-soft);
      padding: 14px 14px 14px;
      backdrop-filter: blur(18px);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .card-title {
      font-size: 14px;
      font-weight: 600;
    }

    .card-subtitle {
      font-size: 11px;
      color: var(--text-muted);
    }

    .badge {
      font-size: 10px;
      border-radius: 999px;
      padding: 3px 8px;
      border: 1px solid rgba(148, 163, 184, 0.45);
      color: #e5e7eb;
      background: radial-gradient(circle at 0 0, rgba(15, 23, 42, 0.96), rgba(15, 23, 42, 0.98));
    }

    .watchlist-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    .watchlist-table th,
    .watchlist-table td {
      padding: 5px 4px;
      text-align: left;
      border-bottom: 1px dashed rgba(51, 65, 85, 0.8);
    }

    .watchlist-table th {
      font-size: 11px;
      color: var(--text-muted);
      font-weight: 500;
    }

    .watchlist-token {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .watchlist-token-icon {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #38bdf8, #0f172a);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: 600;
    }

    .watchlist-token-symbol {
      font-weight: 500;
    }

    .watchlist-token-name {
      font-size: 11px;
      color: var(--text-muted);
    }

    .watchlist-price {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
    }

    .watchlist-change-up {
      color: #4ade80;
      font-size: 11px;
    }

    .watchlist-change-down {
      color: #f97373;
      font-size: 11px;
    }

    .watchlist-empty {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .watchlist-add-row {
      margin-top: 8px;
      display: flex;
      gap: 6px;
    }

    .watchlist-add-input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid rgba(51, 65, 85, 0.9);
      background: rgba(15, 23, 42, 0.96);
      color: #e5e7eb;
      font-size: 11px;
      padding: 6px 9px;
      outline: none;
    }

    .watchlist-add-btn {
      border-radius: 999px;
      border: none;
      background: rgba(15, 23, 42, 0.98);
      color: #e5e7eb;
      font-size: 11px;
      padding: 6px 10px;
      cursor: pointer;
      border: 1px solid rgba(51, 65, 85, 0.9);
    }

    .watchlist-add-btn:hover {
      border-color: rgba(148, 163, 184, 0.9);
    }

    .watchlist-icon-remove {
      font-size: 10px;
      cursor: pointer;
      color: #6b7280;
    }

    .watchlist-icon-remove:hover {
      color: #f97373;
    }

    .ref-card-list {
      display: flex;
      flex-direction: column;
      gap: 7px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .ref-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      padding: 5px 0;
      border-bottom: 1px dashed rgba(30, 64, 175, 0.6);
    }

    .ref-item:last-child {
      border-bottom: none;
    }

    .ref-label {
      font-size: 11px;
      color: #9ca3af;
    }

    .ref-value {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 11px;
      color: #e5e7eb;
      word-break: break-all;
    }

    .ref-cta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }

    .ref-cta-btn {
      border-radius: 999px;
      border: none;
      background: radial-gradient(circle at 0 0, rgba(15, 23, 42, 0.96), rgba(15, 23, 42, 0.98));
      color: #e5e7eb;
      font-size: 11px;
      padding: 6px 10px;
      cursor: pointer;
      border: 1px solid rgba(51, 65, 85, 0.9);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .ref-cta-btn:hover {
      border-color: rgba(148, 163, 184, 0.9);
    }

    .ref-cta-btn span {
      font-size: 12px;
    }

    .ref-note {
      font-size: 10px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .ref-note a {
      color: var(--accent);
      text-decoration: none;
    }

    .ref-note a:hover {
      text-decoration: underline;
    }

    .ref-tagline {
      margin-top: 6px;
      font-size: 11px;
      color: #9ca3af;
    }

    .ref-tagline span {
      color: #e5e7eb;
    }

    .pro-teaser-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr);
      gap: 16px;
      margin-top: 14px;
    }

    .pro-teaser-card {
      border-radius: var(--radius-lg);
      border: 1px dashed rgba(30, 64, 175, 0.8);
      background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.98), #020617);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
      padding: 12px 12px 13px;
    }

    .pro-teaser-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .pro-teaser-text {
      font-size: 11px;
      color: var(--text-muted);
    }

    .pro-teaser-row {
      margin-top: 8px;
      display: flex;
      align-items: center;
