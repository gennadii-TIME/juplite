<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Juplite — Solana Swap Router</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <meta name="description"
        content="Juplite is a lightweight Solana swap interface that routes every swap through the official Jupiter Terminal for the best price." />

  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/app-icon-180.png" />
  <link rel="apple-touch-icon" sizes="192x192" href="/app-icon-192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="/app-icon-512.png" />

  <link rel="manifest" href="/manifest.json" />

  <!-- Jupiter Terminal -->
  <script src="https://terminal.jup.ag/main-v3.js" defer></script>

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="page">

    <header class="header">
      <div class="logo-wrap">
        <img src="ui-logo-64.png" class="logo" alt="logo" />
        <div class="brand">
          <span class="brand-name">Juplite</span>
          <span class="brand-tagline">Solana Swap Router</span>
        </div>
      </div>

      <nav class="nav">
        <a href="/" class="nav-link">Home</a>
        <a href="#swap" class="nav-link">Swap</a>
        <a href="#links" class="nav-link">Links</a>
        <a href="#about" class="nav-link">About</a>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-text">
        <h1>Best Solana price in 2 clicks</h1>
        <p>Juplite is a lightweight interface that routes every swap through Jupiter Terminal.</p>

        <a href="#swap" class="btn-primary">Open Swap</a>
      </div>

      <div class="hero-widget" id="swap">
        <div id="jupiter-terminal" class="jupiter-container"></div>
      </div>
    </section>

    <footer class="footer">
      © <span id="year"></span> Juplite.
    </footer>

  </div>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

window.addEventListener("load", function () {
  if (!window.Jupiter) return;

  window.Jupiter.init({
    displayMode: "integrated",
    integratedTargetId: "jupiter-terminal",

    connection: {
      endpoint: "https://api.mainnet-beta.solana.com"
    },

    platformFeeAndAccounts: {
      referralAccount: "5AnFdijpAt5jhyhtP2ccMHVjMzC1LFAwRKEQiCtQsdHPz",
      feeBps: 30
    }
  });
});
</script>

</body>
</html>
