<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JupLite Pro — Ultra Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="description" content="JupLite Pro — Ultra powered trading interface on Solana.">
  <link rel="icon" href="/favicon-32.png" />
  <!-- Solana Web3 (Phantom / other wallets) -->
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>

  <style>
    :root {
      --bg: #020617;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --radius-lg: 18px;
      --radius-full: 999px;
      --shadow-soft: 0 24px 60px rgba(15,23,42,0.9);
      --bg-card: rgba(15,23,42,0.96);
      --border: rgba(148,163,184,0.35);
      --accent: #38bdf8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #0f172a 0, #020617 45%, #000 100%);
      font-family: system-ui, sans-serif;
      color: var(--text-main);
    }

    .shell {
      max-width: 1240px;
      margin: 0 auto;
      padding: 16px 14px 24px;
    }

    /* TOPBAR */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 14px;
      border-radius: var(--radius-lg);
      border: 1px solid rgba(31,41,55,0.95);
      background:
        radial-gradient(circle at top left, rgba(56,189,248,0.22), transparent 55%),
        radial-gradient(circle at bottom right, rgba(15,23,42,0.96), #020617);
      box-shadow: var(--shadow-soft);
      margin-bottom: 20px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      color: inherit;
      text-decoration: none;
    }

    .brand-logo-wrap {
      position: relative;
      width: 36px;
      height: 36px;
    }

    .brand-logo-glow {
      position: absolute;
      inset: -8px;
      border-radius: 50%;
      background: conic-gradient(from 130deg, #22c55e, #38bdf8, #6366f1, #22c55e);
      filter: blur(7px);
      opacity: 0.9;
    }

    .brand-logo-img {
      width: 36px;
      height: 36px;
      border-radius: 14px;
      position: relative;
      z-index: 2;
      box-shadow:
        0 0 0 1px rgba(56, 189, 248, 0.55),
        0 0 18px rgba(56,189,248,0.4),
        0 12px 28px rgba(15,23,42,0.95);
    }

    .brand-title {
      font-size: 18px;
      font-weight: 600;
    }

    .brand-sub {
      font-size: 11px;
      color: var(--text-muted);
    }

    /* NAV BUTTONS */
    .nav-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-chip {
      padding: 6px 11px;
      border-radius: var(--radius-full);
      border: 1px solid rgba(148,163,184,0.6);
      color: var(--text-muted);
      text-decoration: none;
      font-size: 12px;
    }

    .nav-chip:hover {
      filter: brightness(1.1);
    }

    .nav-chip-active {
      border-color: rgba(56,189,248,0.9);
      background: rgba(56,189,248,0.15);
      color: #e0f2fe;
    }

    /* OUTER ULTRA PANEL */
    .terminal-wrapper {
      border-radius: 22px;
      border: 1px solid rgba(31,41,55,0.95);
      background: radial-gradient(circle at top, rgba(15,23,42,0.98), #020617);
      box-shadow: var(--shadow-soft);
      padding: 12px;
      min-height: 600px;
    }

    /* === ULTRA LAYOUT (from ultra.html) === */

    .ultra-shell {
      width: 100%;
      padding: 4px;
    }

    .ultra-layout {
      display: grid;
      grid-template-columns: minmax(0, 1.3fr) minmax(0, 1fr);
      gap: 16px;
      align-items: stretch;
    }

    .card {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      box-shadow: 0 18px 40px rgba(0,0,0,0.55);
      padding: 14px 14px 16px;
    }

    /* GRAPH */
    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .pair-title {
      font-size: 14px;
      font-weight: 500;
    }

    .pair-sub {
      font-size: 11px;
      color: var(--text-muted);
    }

    .pill {
      padding: 4px 10px;
      border-radius: var(--radius-full);
      border: 1px solid rgba(148,163,184,0.5);
      font-size: 11px;
      color: var(--text-muted);
    }

    .chart-frame {
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(15,23,42,0.9);
      height: 320px;
    }

    .chart-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* SWAP */
    .swap-header {
      text-align: left;
      margin-bottom: 6px;
    }

    .swap-title {
      font-size: 16px;
      font-weight: 600;
    }

    .swap-sub {
      font-size: 11px;
      color: var(--text-muted);
    }

    /* TABS */
    .tabs {
      display: inline-flex;
      border-radius: 999px;
      background: rgba(15,23,42,0.9);
      padding: 3px;
      margin: 10px 0 14px;
      border: 1px solid rgba(31,41,55,0.9);
      gap: 3px;
    }

    .tab {
      border-radius: 999px;
      padding: 5px 12px;
      font-size: 11px;
      border: none;
      cursor: pointer;
      background: transparent;
      color: var(--text-muted);
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .tab-active {
      background: linear-gradient(135deg,#38bdf8,#0ea5e9);
      color:#020617;
      font-weight: 600;
    }

    .tab-badge {
      font-size: 9px;
      padding: 1px 5px;
      border-radius: 999px;
      background: rgba(15,23,42,0.85);
      color: var(--text-muted);
    }

    .tab-disabled {
      opacity: 0.6;
      cursor: default;
    }

    .connect-btn {
      width: 100%;
      padding: 11px;
      border-radius: var(--radius-full);
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg,#38bdf8,#0ea5e9);
      color:#020617;
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    select, input {
      width: 100%;
      padding: 9px 10px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(15,23,42,0.85);
      color: var(--text-main);
      font-size: 14px;
      margin-bottom: 10px;
    }

    input::placeholder {
      color: #6b7280;
    }

    .btn-row {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 6px;
    }

    .primary-btn, .secondary-btn {
      width: 100%;
      padding: 10px;
      border-radius: 14px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .primary-btn {
      background: linear-gradient(135deg,#38bdf8,#0ea5e9);
      color:#020617;
    }

    .secondary-btn {
      background: rgba(15,23,42,0.85);
      color: var(--text-main);
      border: 1px solid rgba(55,65,81,0.9);
    }

    .primary-btn:disabled,
    .secondary-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .fee-note {
      margin-top: 6px;
      font-size: 10px;
      color: var(--text-muted);
    }

    .soon-box {
      margin-top: 10px;
      font-size: 11px;
      color: var(--text-muted);
      padding: 10px;
      border-radius: 12px;
      border: 1px dashed rgba(75,85,99,0.9);
      background: rgba(15,23,42,0.8);
    }

    .log {
      margin-top: 10px;
      font-size: 11px;
      color: var(--text-muted);
      white-space: pre-line;
      max-height: 130px;
      overflow-y: auto;
    }

    @media (max-width: 900px) {
      .ultra-layout {
        grid-template-columns: minmax(0, 1fr);
      }
      .chart-frame {
        height: 260px;
      }
    }
  </style>
</head>

<body>
  <div class="shell">
    <header class="topbar">
      <a href="/index.html" class="brand">
        <div class="brand-logo-wrap">
          <div class="brand-logo-glow"></div>
          <img src="/icon-192.png" class="brand-logo-img" alt="logo" />
        </div>
        <div>
          <div class="brand-title">JupLite</div>
          <div class="brand-sub">Pro · Ultra Trading Interface</div>
        </div>
      </a>

      <nav class="nav-right">
        <a href="/index.html" class="nav-chip">Home</a>
        <a href="/swap.html" class="nav-chip">Swap</a>
        <span class="nav-chip nav-chip-active">Ultra</span>
      </nav>
    </header>

    <main class="terminal-wrapper">
      <div class="ultra-shell">
        <div class="ultra-layout">

          <!-- LEFT: Chart -->
          <section class="card">
            <div class="chart-header">
              <div>
                <div class="pair-title">SOL / USDC</div>
                <div class="pair-sub">Ultra route · Jupiter</div>
              </div>
              <div class="pill">Chart preview</div>
            </div>
            <div class="chart-frame">
              <iframe
                src="https://s.tradingview.com/widgetembed/?symbol=BINANCE:SOLUSDT&interval=60&hidesidetoolbar=1&symboledit=0&saveimage=0&toolbarbg=f1f3f6&studies=[]&theme=dark&style=1&timezone=Etc/UTC&withdateranges=0&hideideas=1&studies_overrides={}&overrides={}&enabled_features=[]&disabled_features=[]&locale=en"
                loading="lazy">
              </iframe>
            </div>
          </section>

          <!-- RIGHT: Swap -->
          <section class="card">
            <div class="swap-header">
              <div class="swap-title">Ultra Swap (JupLite Pro)</div>
              <div class="swap-sub">Jupiter Ultra engine with JupLite fees.</div>
            </div>

            <!-- Tabs -->
            <div class="tabs" role="tablist">
              <button class="tab tab-active" data-tab="market">Market</button>
              <button class="tab tab-disabled" data-tab="limit">
                Limit <span class="tab-badge">soon</span>
              </button>
              <button class="tab tab-disabled" data-tab="dca">
                DCA <span class="tab-badge">soon</span>
              </button>
              <button class="tab tab-disabled" data-tab="twap">
                TWAP <span class="tab-badge">soon</span>
              </button>
            </div>

            <!-- Market Panel -->
            <div id="market-panel">
              <button id="connectBtn" class="connect-btn">Connect Wallet</button>

              <label>From:</label>
              <select id="fromToken"></select>

              <label>To:</label>
              <select id="toToken"></select>

              <label>Amount:</label>
              <input id="amount" placeholder="0.0" />

              <div class="btn-row">
                <button id="quoteBtn" class="primary-btn">Get Quote</button>
                <button id="swapBtn" class="secondary-btn" disabled>Swap</button>
              </div>

              <div class="fee-note">
                10x better trading
              </div>
            </div>

            <!-- Coming Soon Tabs -->
            <div id="coming-soon-panel" style="display:none;">
              <div class="soon-box" id="soon-text">
                Coming soon…
              </div>
            </div>

            <div class="log" id="log"></div>
          </section>

        </div>
      </div>
    </main>
  </div>

  <script>
    /* Ultra endpoints */
    const ultraQuoteURL = "https://ultra-api.jup.ag/quote";
    const ultraOrderURL = "https://ultra-api.jup.ag/order";
    const ultraExecuteURL = "https://ultra-api.jup.ag/execute";

    /* Referral 0.50% */
    const REFERRAL = "DM3A9tHieGPQYLHV9ru13oPkrnLhhgLSm4mr9VkJHm5b";
    const REFERRAL_BPS = 50;

    /* Extra Fee 0.50% */
    const EXTRA_FEE_BPS = 50;
    const EXTRA_FEE_WALLET = REFERRAL;

    /* Blockchain */
    let wallet = null;
    let connection = new solanaWeb3.Connection("https://rpc.ankr.com/solana");
    let tokenList = [];

    /* Tabs */
    const tabs = document.querySelectorAll(".tab");
    const marketPanel = document.getElementById("market-panel");
    const comingPanel = document.getElementById("coming-soon-panel");
    const soonText = document.getElementById("soon-text");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        const t = tab.dataset.tab;

        if (t === "market") {
          tabs.forEach(x => x.classList.remove("tab-active"));
          tab.classList.add("tab-active");
          comingPanel.style.display = "none";
          marketPanel.style.display = "block";
          return;
        }

        tabs.forEach(x => x.classList.remove("tab-active"));
        tab.classList.add("tab-active");

        marketPanel.style.display = "none";
        comingPanel.style.display = "block";

        if (t === "limit") soonText.textContent = "Limit orders coming soon.";
        if (t === "dca") soonText.textContent = "DCA strategy coming soon.";
        if (t === "twap") soonText.textContent = "TWAP execution coming soon.";
      });
    });

    /* Load tokens */
    async function loadTokens() {
      const res = await fetch("https://cache.jup.ag/tokens");
      tokenList = await res.json();

      const fromSel = document.getElementById("fromToken");
      const toSel = document.getElementById("toToken");

      tokenList.forEach(t => {
        const o1 = document.createElement("option");
        o1.value = t.address;
        o1.textContent = t.symbol;
        fromSel.appendChild(o1);

        const o2 = document.createElement("option");
        o2.value = t.address;
        o2.textContent = t.symbol;
        toSel.appendChild(o2);
      });

      // Default pair: USDC -> SOL
      fromSel.value = "EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v"; // USDC (fixed mint)
      toSel.value = "So11111111111111111111111111111111111111112"; // SOL
    }
    loadTokens();

    /* Connect Wallet */
    document.getElementById("connectBtn").onclick = async () => {
      try {
        const provider = window.solana;
        if (!provider) return alert("Phantom wallet not found");

        await provider.connect();
        wallet = provider;
        log("Connected: " + wallet.publicKey.toString());
      } catch (e) {
        log("Wallet error: " + e.message);
      }
    };

    /* Quote */
    let lastQuote = null;

    document.getElementById("quoteBtn").onclick = async () => {
      if (!wallet) return alert("Connect wallet first");

      const inputMint = document.getElementById("fromToken").value;
      const outputMint = document.getElementById("toToken").value;
      const amount = parseFloat(document.getElementById("amount").value || "0");

      if (!amount) return alert("Enter amount");

      const decimalsIn = tokenList.find(t => t.address === inputMint)?.decimals ?? 6;
      const raw = Math.round(amount * 10 ** decimalsIn);

      const url =
        `${ultraQuoteURL}?inputMint=${inputMint}&outputMint=${outputMint}` +
        `&amount=${raw}&slippageBps=100&platformFeeBps=${REFERRAL_BPS}` +
        `&platformFeeAccount=${REFERRAL}`;

      try {
        const res = await fetch(url);
        lastQuote = await res.json();

        if (!lastQuote.route) {
          log("No route");
          return;
        }

        log("Route:\n" + JSON.stringify(lastQuote.route, null, 2));
        document.getElementById("swapBtn").disabled = false;

      } catch (e) {
        log("Quote error: " + e.message);
      }
    };

    /* Swap */
    document.getElementById("swapBtn").onclick = async () => {
      if (!lastQuote) return;

      log("Creating Ultra order…");

      const payload = {
        route: lastQuote.route,
        userPublicKey: wallet.publicKey.toString(),

        platformFeeBps: REFERRAL_BPS,
        platformFeeAccount: REFERRAL,

        extraFee: {
          feeBps: EXTRA_FEE_BPS,
          feeAccount: EXTRA_FEE_WALLET
        }
      };

      try {
        const res = await fetch(ultraOrderURL, {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify(payload)
        });

        const order = await res.json();

        if (!order.transaction) {
          log("Order error:\n" + JSON.stringify(order, null, 2));
          return;
        }

        log("Order OK. Signing…");

        const tx = solanaWeb3.Transaction.from(Buffer.from(order.transaction, "base64"));
        const signed = await wallet.signTransaction(tx);
        const raw = signed.serialize().toString("base64");

        const exec = await fetch(ultraExecuteURL, {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({ signedTx: raw })
        });

        const out = await exec.json();

        if (out.txid) {
          log("SUCCESS:\nhttps://solscan.io/tx/" + out.txid);
        } else {
          log("Exec error:\n" + JSON.stringify(out, null, 2));
        }

      } catch (e) {
        log("Swap error: " + e.message);
      }
    };

    function log(t) {
      document.getElementById("log").textContent = t;
    }
  </script>
</body>
</html>
