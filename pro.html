<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JupLite Pro — Jupiter Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="description"
        content="JupLite Pro embeds the official Jupiter Plugin in terminal mode with Genas referral for every swap." />

  <!-- Optional favicon (can be adjusted to your paths) -->
  <link rel="icon" type="image/png" href="/favicon-32.png" />

  <style>
    :root {
      --bg: #020617;
      --bg-elevated: #020617;
      --border-subtle: rgba(148, 163, 184, 0.35);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.12);
      --radius-lg: 18px;
      --radius-full: 999px;
      --shadow-soft: 0 24px 60px rgba(15, 23, 42, 0.85);
    }

    * ,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at top, #0f172a 0, #020617 45%, #000 100%);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .shell {
      max-width: 1200px;
      margin: 0 auto;
      padding: 18px 14px 28px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 10px 14px;
      border-radius: var(--radius-lg);
      border: 1px solid rgba(31, 41, 55, 0.9);
      background: radial-gradient(circle at top left, rgba(37, 99, 235, 0.16), transparent 55%),
                  radial-gradient(circle at bottom right, rgba(8, 47, 73, 0.8), #020617);
      box-shadow: var(--shadow-soft);
    }

    .brand {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    .brand-logo-wrap {
      width: 32px;
      height: 32px;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: radial-gradient(circle at 30% 0%, #38bdf8 0, #0f172a 55%, #020617 100%);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 12px 30px rgba(8, 47, 73, 0.9);
    }

    .brand-logo-wrap img {
      width: 22px;
      height: 22px;
      border-radius: 8px;
      display: block;
    }

    .brand-text-title {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    .brand-text-sub {
      font-size: 11px;
      color: var(--text-muted);
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
    }

    .nav-chip {
      padding: 5px 11px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.55);
      color: var(--text-muted);
      cursor: pointer;
      text-decoration: none;
    }

    .nav-chip-primary {
      background: linear-gradient(135deg, rgba(56, 189, 248, 0.16), rgba(56, 189, 248, 0.02));
      border-color: rgba(56, 189, 248, 0.8);
      color: #e0f2fe;
    }

    .nav-chip:hover {
      filter: brightness(1.06);
    }

    .terminal-wrapper {
      border-radius: 24px;
      border: 1px solid rgba(31, 41, 55, 0.95);
      background: radial-gradient(circle at top, rgba(15, 23, 42, 0.96), #020617);
      box-shadow: var(--shadow-soft);
      padding: 10px;
    }

    #jup-pro-terminal {
      width: 100%;
      height: min(82vh, 760px);
      min-height: 520px;
      border-radius: 18px;
      overflow: hidden;
    }

    .powered {
      margin-top: 4px;
      font-size: 11px;
      color: var(--text-muted);
      text-align: right;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .shell {
        padding: 12px 10px 22px;
      }
      .topbar {
        flex-direction: row;
        align-items: center;
      }
      .brand-text-sub {
        display: none;
      }
      #jup-pro-terminal {
        height: calc(100vh - 120px);
        min-height: 520px;
      }
    }
  </style>

  <!-- Jupiter Plugin (Terminal-style) -->
  <script src="https://plugin.jup.ag/plugin-v1.js" data-preload defer></script>
</head>
<body>
  <div class="shell">
    <header class="topbar">
      <a href="/index.html" class="brand" aria-label="Back to JupLite main page">
        <span class="brand-logo-wrap">
          <img src="https://juplite.com/icon-192.png" alt="JupLite logo" loading="lazy" />
        </span>
        <span>
          <div class="brand-text-title">JupLite Pro</div>
          <div class="brand-text-sub">Powered by Jupiter Plugin</div>
        </span>
      </a>
      <div class="nav-right">
        <a href="/index.html" class="nav-chip">Main</a>
        <span class="nav-chip nav-chip-primary">Pro terminal</span>
      </div>
    </header>

    <main class="terminal-wrapper">
      <div id="jup-pro-terminal"></div>
      <div class="powered">
        Swaps routed by Jupiter · Fees via your referral account
      </div>
    </main>
  </div>

  <script>
    window.addEventListener("load", function () {
      if (!window.Jupiter) {
        console.warn("Jupiter Plugin script not loaded yet");
        return;
      }

      window.Jupiter.init({
        displayMode: "integrated",
        integratedTargetId: "jup-pro-terminal",
        defaultExplorer: "Solscan",
        branding: {
          name: "JupLite",
          logoUri: "https://juplite.com/icon-192.png"
        },
        formProps: {
          // Гена: здесь твоя рефка и комиссия
          referralAccount: "DM3A9tHieGPQYLHV9ru13oPkrnLhhgLSm4mr9VkJHm5b",
          referralFee: 50
        },
        containerStyles: {
          width: "100%",
          height: "100%",
          borderRadius: "18px",
          overflow: "hidden"
        }
      });
    });
  </script>
</body>
</html>
