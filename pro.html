<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>JupLite Pro — Ultra Terminal</title>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<meta name="description" content="JupLite Pro — Ultra powered trading interface on Solana.">

<link rel="icon" href="/favicon-32.png" />

<style>
  :root {
    --bg: #020617;
    --text-main: #e5e7eb;
    --text-muted: #9ca3af;
    --radius-lg: 18px;
    --radius-full: 999px;
    --shadow-soft: 0 24px 60px rgba(15,23,42,0.9);
  }

  body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at top, #0f172a 0, #020617 45%, #000 100%);
    font-family: system-ui, sans-serif;
    color: var(--text-main);
  }

  .shell {
    max-width: 1240px;
    margin: 0 auto;
    padding: 16px 14px 24px;
  }

  /* TOPBAR */
  .topbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 14px;
    border-radius: var(--radius-lg);
    border: 1px solid rgba(31,41,55,0.95);
    background:
      radial-gradient(circle at top left, rgba(56,189,248,0.22), transparent 55%),
      radial-gradient(circle at bottom right, rgba(15,23,42,0.96), #020617);
    box-shadow: var(--shadow-soft);
    margin-bottom: 20px;
  }

  .brand {
    display: flex;
    align-items: center;
    gap: 10px;
    color: inherit;
    text-decoration: none;
  }

  .brand-logo-wrap {
    position: relative;
    width: 36px;
    height: 36px;
  }

  .brand-logo-glow {
    position: absolute;
    inset: -8px;
    border-radius: 50%;
    background: conic-gradient(from 130deg, #22c55e, #38bdf8, #6366f1, #22c55e);
    filter: blur(7px);
    opacity: 0.9;
  }

  .brand-logo-img {
    width: 36px;
    height: 36px;
    border-radius: 14px;
    position: relative;
    z-index: 2;
    box-shadow:
      0 0 0 1px rgba(56, 189, 248, 0.55),
      0 0 18px rgba(56,189,248,0.4),
      0 12px 28px rgba(15,23,42,0.95);
  }

  .brand-title {
    font-size: 18px;
    font-weight: 600;
  }

  .brand-sub {
    font-size: 11px;
    color: var(--text-muted);
  }

  /* NAV BUTTONS */
  .nav-right {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .nav-chip {
    padding: 6px 11px;
    border-radius: var(--radius-full);
    border: 1px solid rgba(148,163,184,0.6);
    color: var(--text-muted);
    text-decoration: none;
    font-size: 12px;
  }

  .nav-chip:hover {
    filter: brightness(1.1);
  }

  .nav-chip-active {
    border-color: rgba(56,189,248,0.9);
    background: rgba(56,189,248,0.15);
    color: #e0f2fe;
  }

  /* ULTRA PANEL */
  .terminal-wrapper {
    border-radius: 22px;
    border: 1px solid rgba(31,41,55,0.95);
    background: radial-gradient(circle at top, rgba(15,23,42,0.98), #020617);
    box-shadow: var(--shadow-soft);
    padding: 12px;
    min-height: 600px;
  }

  iframe {
    width: 100%;
    height: 720px;
    border: none;
    border-radius: 18px;
    overflow: hidden;
  }

  @media (max-width: 800px) {
    iframe { height: 900px; }
  }

  @media (max-width: 480px) {
    iframe { height: 1100px; }
  }
</style>

</head>
<body>

<div class="shell">

  <header class="topbar">
    <a href="/index.html" class="brand">
      <div class="brand-logo-wrap">
        <div class="brand-logo-glow"></div>
        <img src="/icon-192.png" class="brand-logo-img" alt="logo" />
      </div>

      <div>
        <div class="brand-title">JupLite</div>
        <div class="brand-sub">Pro · Ultra Trading Interface</div>
      </div>
    </a>

    <nav class="nav-right">
      <a href="/index.html" class="nav-chip">Home</a>
      <a href="/index.html" class="nav-chip">Swap</a>
      <a href="/pools.html" class="nav-chip">Pools</a>
      <span class="nav-chip nav-chip-active">Ultra</span>
    </nav>
  </header>

  <main class="terminal-wrapper">
    <!-- Лёгкая обёртка: сначала скелет, потом подгружаем Ultra -->
    <div id="ultra-skeleton" style="width:100%;height:320px;border-radius:18px;background:radial-gradient(circle at top,#020617,#020617);display:flex;align-items:center;justify-content:center;color:#64748b;font-size:13px;border:1px solid rgba(31,41,55,0.9);box-shadow:0 20px 50px rgba(15,23,42,0.9);">
      Loading JupLite Ultra…
    </div>
    <iframe id="ultra-frame" title="JupLite Ultra" style="width:100%;height:720px;border:none;border-radius:18px;overflow:hidden;display:none;"></iframe>
  </main>
  <script>
    // Ленивое подключение тяжёлой Ultra-страницы после загрузки оболочки
    window.addEventListener('DOMContentLoaded', function () {
      const frame = document.getElementById('ultra-frame');
      const skeleton = document.getElementById('ultra-skeleton');

      // Небольшая задержка, чтобы сначала отрисовать шапку/оболочку
      setTimeout(function () {
        frame.src = '/ultra.html';
      }, 150);

      frame.addEventListener('load', function () {
        skeleton.style.display = 'none';
        frame.style.display = 'block';
      });
    });
  </script>

</div>

</body>
</html>
