<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JupLite — Swap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="description"
        content="Non-custodial swap page using Jupiter Ultra API with referral fees.">

  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
  <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192.png">
  <meta name="theme-color" content="#020617">

  <style>
    :root {
      --bg: #020617;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --border-subtle: rgba(148, 163, 184, 0.35);
    }

    * , *::before , *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: radial-gradient(circle at top, #0f172a 0, #020617 45%, #000 100%);
      color: var(--text-main);
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .page {
      max-width: 960px;
      width: 100%;
      margin: 0 auto;
      padding: 80px 16px 24px;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 18px;
    }

    .page-title {
      font-size: 18px;
      font-weight: 600;
    }

    .page-subtitle {
      font-size: 12px;
      color: var(--text-muted);
    }

    .swap-shell {
      border-radius: 22px;
      border: 1px solid var(--border-subtle);
      background: rgba(15, 23, 42, 0.96);
      padding: 10px;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.9);
      min-height: 560px;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
    }

    #swap-root {
      width: 100%;
      height: 100%;
    }

    .info {
      margin-top: 10px;
      font-size: 11px;
      color: var(--text-muted);
      text-align: center;
    }

    /* Global JupLite Home button */
    .jup-home-global {
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 9999;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 14px;
      background: rgba(15, 23, 42, 0.88);
      border: 1px solid rgba(148, 163, 184, 0.4);
      border-radius: 999px;
      text-decoration: none;
      backdrop-filter: blur(14px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
      transition: all 0.2s ease;
    }

    .jup-home-global:hover {
      border-color: rgba(56, 189, 248, 0.9);
      box-shadow: 0 14px 40px rgba(56, 189, 248, 0.25);
      transform: translateY(-1px);
    }

    .jup-home-icon {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      overflow: hidden;
      background: radial-gradient(circle at 30% 20%, #38bdf8, #0f172a);
    }

    .jup-home-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .jup-home-labels {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }

    .jup-home-title {
      color: #e5e7eb;
      font-size: 15px;
      font-weight: 600;
    }

    .jup-home-subtitle {
      color: #94a3b8;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <!-- Global Home button -->
  <a id="jup-home" class="jup-home-global">
    <div class="jup-home-icon">
      <img src="/icons/icon-192.png" alt="JupLite Icon">
    </div>
    <div class="jup-home-labels">
      <div class="jup-home-title">JupLite</div>
      <div class="jup-home-subtitle">Swap · Router · Solana</div>
    </div>
  </a>

  <div class="page">
    <div class="page-header">
      <div>
        <div class="page-title">Swap</div>
        <div class="page-subtitle">
          Jupiter Ultra custom swap UI with your referral account.
        </div>
      </div>
    </div>

    <div class="swap-shell">
      <!-- здесь монтируешь свой кастомный Jupiter / Ultra swap -->
      <div id="swap-root"></div>
    </div>

    <div class="info">
      Make sure you are on Solana Mainnet and understand the risks before swapping.
    </div>
  </div>

  <!-- Language-aware Home link logic -->
  <script>
    (function () {
      const path = window.location.pathname.split("/").filter(Boolean);
      const langPrefixes = ["ru", "en", "lv"];
      let home;

      if (path.length > 0 && langPrefixes.includes(path[0])) {
        home = "/" + path[0] + "/";
      } else {
        home = "/";
      }

      const homeLink = document.getElementById("jup-home");
      if (homeLink) {
        homeLink.setAttribute("href", home);
      }
    })();
  </script>

  <!-- сюда подключаешь свой JS-код, который рендерит swap в #swap-root -->
  <!-- <script src="/js/swap-ultra.js"></script> -->
</body>
</html>
