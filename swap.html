<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JupLite Swap — Solana via Jupiter Plugin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="description"
        content="JupLite Swap embeds the official Jupiter Plugin in integrated mode with referral on every swap." />

  <link rel="icon" type="image/png" href="/favicon-32.png" />

  <style>
    :root {
      --bg: #020617;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --radius-lg: 18px;
      --radius-full: 999px;
      --shadow-soft: 0 24px 60px rgba(15, 23, 42, 0.9);
    }

    * , *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at top, #0f172a 0, #020617 45%, #000 100%);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .shell {
      max-width: 960px;
      margin: 0 auto;
      padding: 16px 14px 26px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      flex: 1;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 10px 14px;
      border-radius: var(--radius-lg);
      border: 1px solid rgba(31, 41, 55, 0.95);
      background:
        radial-gradient(circle at top left, rgba(56, 189, 248, 0.22), transparent 55%),
        radial-gradient(circle at bottom right, rgba(15, 23, 42, 0.96), #020617);
      box-shadow: var(--shadow-soft);
    }

    .brand {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: inherit;
      cursor: pointer;
    }

    .brand-logo-wrap {
      position: relative;
      width: 32px;
      height: 32px;
      border-radius: 14px;
      overflow: visible;
    }

    .brand-logo-glow {
      position: absolute;
      inset: -6px;
      border-radius: 16px;
      background: conic-gradient(from 150deg, #22c55e, #38bdf8, #6366f1, #22c55e);
      filter: blur(7px);
      opacity: 0.9;
    }

    .brand-logo-img {
      position: relative;
      width: 32px;
      height: 32px;
      border-radius: 14px;
      box-shadow:
        0 0 0 1px rgba(56, 189, 248, 0.55),
        0 0 18px rgba(56, 189, 248, 0.5),
        0 12px 28px rgba(15, 23, 42, 0.95);
      display: block;
      background: #020617;
    }

    .brand-text-title {
      font-size: 16px;
      font-weight: 600;
    }

    .brand-text-sub {
      font-size: 11px;
      color: var(--text-muted);
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
    }

    .nav-chip {
      padding: 6px 11px;
      border-radius: var(--radius-full);
      border: 1px solid rgba(148, 163, 184, 0.6);
      color: var(--text-muted);
      text-decoration: none;
      cursor: pointer;
      background: rgba(15, 23, 42, 0.92);
    }

    .nav-chip-primary {
      border-color: rgba(56, 189, 248, 0.9);
      color: #e0f2fe;
      background: linear-gradient(135deg, rgba(56, 189, 248, 0.25), rgba(15, 23, 42, 0.96));
    }

    .nav-chip:hover {
      filter: brightness(1.06);
    }

    .swap-wrapper {
      flex: 1;
      margin-top: 6px;
      border-radius: 22px;
      border: 1px solid rgba(31, 41, 55, 0.95);
      background:
        radial-gradient(circle at top, rgba(15, 23, 42, 0.98), #020617);
      box-shadow: var(--shadow-soft);
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .swap-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 8px;
      font-size: 13px;
    }

    .swap-header h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }

    .swap-sub {
      font-size: 11px;
      color: var(--text-muted);
    }

    #jup-swap {
      width: 100%;
      height: 580px;
      min-height: 520px;
      border-radius: 18px;
      overflow: hidden;
    }

    .footer-note {
      margin-top: 8px;
      font-size: 10px;
      color: var(--text-muted);
      text-align: right;
      opacity: 0.82;
    }

    @media (max-width: 768px) {
      .shell {
        padding: 12px 10px 20px;
      }
      .topbar {
        padding-inline: 10px;
      }
      .brand-text-sub {
        display: none;
      }
      .swap-wrapper {
        padding: 10px;
      }
      #jup-swap {
        height: calc(100vh - 150px);
        min-height: 520px;
      }
    }
  </style>

  <!-- Jupiter Plugin -->
  <script src="https://plugin.jup.ag/plugin-v1.js" data-preload defer></script>
</head>
<body>
  <div class="shell">
    <header class="topbar">
      <a href="/index.html" class="brand" aria-label="Back to JupLite home">
        <div class="brand-logo-wrap">
          <div class="brand-logo-glow"></div>
          <img src="https://juplite.com/icon-192.png" alt="JupLite logo" class="brand-logo-img" loading="lazy" />
        </div>
        <div>
          <div class="brand-text-title">JupLite</div>
          <div class="brand-text-sub">Swap via Jupiter Plugin</div>
        </div>
      </a>
      <nav class="nav-right" aria-label="Main navigation">
        <a href="/index.html" class="nav-chip">Home</a>
        <span class="nav-chip nav-chip-primary">Swap</span>
        <a href="/pro.html" class="nav-chip">Pro terminal</a>
      </nav>
    </header>

    <main class="swap-wrapper">
      <div class="swap-header">
        <div>
          <h1>JupLite Swap</h1>
          <div class="swap-sub">
            All routes and prices are powered by Jupiter. Your referral is attached to every swap.
          </div>
        </div>
      </div>

      <div id="jup-swap"></div>
    </main>

    <div class="footer-note">
      Referral account: <code style="font-size:10px;">DM3A9tHieGPQYLHV9ru13oPkrnLhhgLSm4mr9VkJHm5b</code> · referralFee: 50 bps (0.5%).
    </div>
  </div>

  <script>
    window.addEventListener("load", function () {
      if (!window.Jupiter || typeof window.Jupiter.init !== "function") {
        console.warn("Jupiter Plugin not ready yet");
        return;
      }

      window.Jupiter.init({
        displayMode: "integrated",
        integratedTargetId: "jup-swap",
        defaultExplorer: "Solscan",
        branding: {
          name: "JupLite",
          logoUri: "https://juplite.com/icon-192.png"
        },
        formProps: {
          referralAccount: "DM3A9tHieGPQYLHV9ru13oPkrnLhhgLSm4mr9VkJHm5b",
          referralFee: 50
        },
        containerStyles: {
          width: "100%",
          height: "100%",
          borderRadius: "18px",
          overflow: "hidden"
        }
      });
    });
  </script>
</body>
</html>
