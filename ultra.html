<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JupLite Ultra Pro — Swap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <link rel="icon" href="/favicon-32.png" />

  <!-- Solana Web3 (для Phantom) -->
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>

  <style>
    :root {
      --bg-card: rgba(15,23,42,0.96);
      --border: rgba(148,163,184,0.35);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --accent: #38bdf8;
      --radius-lg: 18px;
      --radius-full: 999px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      color: var(--text-main);
      background: transparent; /* фон даёт pro.html */
    }

    .ultra-shell {
      width: 100%;
      padding: 12px;
    }

    .ultra-layout {
      display: grid;
      grid-template-columns: minmax(0, 1.3fr) minmax(0, 1fr);
      gap: 16px;
      align-items: stretch;
    }

    .card {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      box-shadow: 0 18px 40px rgba(0,0,0,0.55);
      padding: 14px 14px 16px;
    }

    /* ЛЕВАЯ КАРТА (график) */
    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .pair-title {
      font-size: 14px;
      font-weight: 500;
    }

    .pair-sub {
      font-size: 11px;
      color: var(--text-muted);
    }

    .pill {
      padding: 4px 10px;
      border-radius: var(--radius-full);
      border: 1px solid rgba(148,163,184,0.5);
      font-size: 11px;
      color: var(--text-muted);
    }

    .chart-frame {
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(15,23,42,0.9);
      height: 320px;
    }

    .chart-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* ПРАВАЯ КАРТА (ULTRA SWAP) */
    .swap-header {
      text-align: left;
      margin-bottom: 6px;
    }

    .swap-title {
      font-size: 16px;
      font-weight: 600;
    }

    .swap-sub {
      font-size: 11px;
      color: var(--text-muted);
    }

    /* ВКЛАДКИ */
    .tabs {
      display: inline-flex;
      border-radius: 999px;
      background: rgba(15,23,42,0.9);
      padding: 3px;
      margin: 10px 0 14px;
      border: 1px solid rgba(31,41,55,0.9);
      gap: 3px;
    }

    .tab {
      border-radius: 999px;
      padding: 5px 12px;
      font-size: 11px;
      border: none;
      cursor: pointer;
      background: transparent;
      color: var(--text-muted);
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .tab-active {
      background: linear-gradient(135deg,#38bdf8,#0ea5e9);
      color:#020617;
      font-weight: 600;
    }

    .tab-badge {
      font-size: 9px;
      padding: 1px 5px;
      border-radius: 999px;
      background: rgba(15,23,42,0.85);
      color: var(--text-muted);
    }

    .tab-disabled {
      opacity: 0.6;
      cursor: default;
    }

    .connect-btn {
      width: 100%;
      padding: 11px;
      border-radius: var(--radius-full);
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg,#38bdf8,#0ea5e9);
      color:#020617;
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    select, input {
      width: 100%;
      padding: 9px 10px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(15,23,42,0.85);
      color: var(--text-main);
      font-size: 14px;
      margin-bottom: 10px;
    }

    input::placeholder {
      color: #6b7280;
    }

    .btn-row {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 6px;
    }

    .primary-btn, .secondary-btn {
      width: 100%;
      padding: 10px;
      border-radius: 14px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .primary-btn {
      background: linear-gradient(135deg,#38bdf8,#0ea5e9);
      color:#020617;
    }

    .secondary-btn {
      background: rgba(15,23,42,0.85);
      color: var(--text-main);
      border: 1px solid rgba(55,65,81,0.9);
    }

    .primary-btn:disabled,
    .secondary-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .quote-info {
      margin-top: 8px;
      padding: 8px 9px;
      border-radius: 12px;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(55,65,81,0.9);
      font-size: 11px;
      color: var(--text-muted);
    }

    .quote-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    .fee-note {
      margin-top: 6px;
      font-size: 10px;
      color: var(--text-muted);
    }

    .soon-box {
      margin-top: 10px;
      font-size: 11px;
      color: var(--text-muted);
      padding: 10px;
      border-radius: 12px;
      border: 1px dashed rgba(75,85,99,0.9);
      background: rgba(15,23,42,0.8);
    }

    .log {
      margin-top: 10px;
      font-size: 11px;
      color: var(--text-muted);
      white-space: pre-line;
      max-height: 130px;
      overflow-y: auto;
    }

    @media (max-width: 900px) {
      .ultra-layout {
        grid-template-columns: minmax(0, 1fr);
      }
      .chart-frame {
        height: 260px;
      }
    }
  </style>
</head>

    <section class="card">

      <div id="market-panel">

        <label for="amount">Amount:</label>

        <div class="btn-row">

          <button id="swapBtn" class="secondary-btn" disabled>Swap</button>
        </div>

        <div class="fee-note">
          Fees: 0.5% Jupiter referral + 0.5% JupLite service fee (total 1.0%).
        </div>

        <!-- НОВЫЙ БЛОК QUOTE INFO -->
        <div class="quote-info" id="quote-info" style="display:none;">
          <div class="quote-row">
            <span>Estimated out:</span>
            <span id="qi-out">–</span>
          </div>
          <div class="quote-row">
            <span>Min received (1%):</span>
            <span id="qi-min">–</span>
          </div>
          <div class="quote-row">
            <span>Price impact:</span>
            <span id="qi-impact">–</span>
          </div>
        </div>
      </div>

      <!-- ФЕЙКОВЫЕ ВКЛАДКИ (LIMIT/DCA/TWAP) -->
      <div id="coming-soon-panel" style="display:none;">
        <div class="soon-box" id="soon-text">
          Limit orders, DCA and TWAP execution will appear here soon.
        </div>
      </div>

      <div class="log" id="log"></div>
    </section>

  </div>
</div>
