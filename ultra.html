<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JupLite Ultra Pro — Swap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <link rel="icon" href="/favicon-32.png" />

  <!-- Solana Web3 (для Phantom) -->
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>

  <style>
    :root {
      --bg-card: rgba(15,23,42,0.96);
      --border: rgba(148,163,184,0.35);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --accent: #38bdf8;
      --radius-lg: 18px;
      --radius-full: 999px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      color: var(--text-main);
      background: transparent; /* фон даёт pro.html */
    }

    .ultra-shell {
      width: 100%;
      padding: 12px;
    }

    .ultra-layout {
      display: grid;
      grid-template-columns: minmax(0, 1.3fr) minmax(0, 1fr);
      gap: 16px;
      align-items: stretch;
    }

    .card {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      box-shadow: 0 18px 40px rgba(0,0,0,0.55);
      padding: 14px 14px 16px;
    }

    /* ЛЕВАЯ КАРТА (график) */
    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .pair-title {
      font-size: 14px;
      font-weight: 500;
    }

    .pair-sub {
      font-size: 11px;
      color: var(--text-muted);
    }

    .pill {
      padding: 4px 10px;
      border-radius: var(--radius-full);
      border: 1px solid rgba(148,163,184,0.5);
      font-size: 11px;
      color: var(--text-muted);
    }

    .chart-frame {
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(15,23,42,0.9);
      height: 320px;
    }

    .chart-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* ПРАВАЯ КАРТА (ULTRA SWAP) */
    .swap-header {
      text-align: left;
      margin-bottom: 6px;
    }

    .swap-title {
      font-size: 16px;
      font-weight: 600;
    }

    .swap-sub {
      font-size: 11px;
      color: var(--text-muted);
    }

    /* ВКЛАДКИ */
    .tabs {
      display: inline-flex;
      border-radius: 999px;
      background: rgba(15,23,42,0.9);
      padding: 3px;
      margin: 10px 0 14px;
      border: 1px solid rgba(31,41,55,0.9);
      gap: 3px;
    }

    .tab {
      border-radius: 999px;
      padding: 5px 12px;
      font-size: 11px;
      border: none;
      cursor: pointer;
      background: transparent;
      color: var(--text-muted);
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .tab-active {
      background: linear-gradient(135deg,#38bdf8,#0ea5e9);
      color:#020617;
      font-weight: 600;
    }

    .tab-badge {
      font-size: 9px;
      padding: 1px 5px;
      border-radius: 999px;
      background: rgba(15,23,42,0.85);
      color: var(--text-muted);
    }

    .tab-disabled {
      opacity: 0.6;
      cursor: default;
    }

    .connect-btn {
      width: 100%;
      padding: 11px;
      border-radius: var(--radius-full);
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg,#38bdf8,#0ea5e9);
      color:#020617;
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    select, input {
      width: 100%;
      padding: 9px 10px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(15,23,42,0.85);
      color: var(--text-main);
      font-size: 14px;
      margin-bottom: 10px;
    }

    input::placeholder {
      color: #6b7280;
    }

    .btn-row {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 6px;
    }

    .primary-btn, .secondary-btn {
      width: 100%;
      padding: 10px;
      border-radius: 14px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .primary-btn {
      background: linear-gradient(135deg,#38bdf8,#0ea5e9);
      color:#020617;
    }

    .secondary-btn {
      background: rgba(15,23,42,0.85);
      color: var(--text-main);
      border: 1px solid rgba(55,65,81,0.9);
    }

    .primary-btn:disabled,
    .secondary-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .quote-info {
      margin-top: 8px;
      padding: 8px 9px;
      border-radius: 12px;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(55,65,81,0.9);
      font-size: 11px;
      color: var(--text-muted);
    }

    .quote-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    .fee-note {
      margin-top: 6px;
      font-size: 10px;
      color: var(--text-muted);
    }

    .soon-box {
      margin-top: 10px;
      font-size: 11px;
      color: var(--text-muted);
      padding: 10px;
      border-radius: 12px;
      border: 1px dashed rgba(75,85,99,0.9);
      background: rgba(15,23,42,0.8);
    }

    .log {
      margin-top: 10px;
      font-size: 11px;
      color: var(--text-muted);
      white-space: pre-line;
      max-height: 130px;
      overflow-y: auto;
    }

    @media (max-width: 900px) {
      .ultra-layout {
        grid-template-columns: minmax(0, 1fr);
      }
      .chart-frame {
        height: 260px;
      }
    }
  </style>
</head>

<body>
<div class="ultra-shell">
  <div class="ultra-layout">

    <!-- ЛЕВАЯ КОЛОНКА: ГРАФИК -->
    <section class="card">
      <div class="chart-header">
        <div>
          <div class="pair-title">SOL / USDC</div>
          <div class="pair-sub">Ultra route · Jupiter</div>
        </div>
        <div class="pill">Chart preview</div>
      </div>
      <div class="chart-frame">
        <iframe
          src="https://s.tradingview.com/widgetembed/?symbol=BINANCE:SOLUSDT&interval=60&hidesidetoolbar=1&symboledit=0&saveimage=0&toolbarbg=f1f3f6&studies=[]&theme=dark&style=1&timezone=Etc/UTC&withdateranges=0&hideideas=1&studies_overrides={}&overrides={}&enabled_features=[]&disabled_features=[]&locale=en"
          loading="lazy">
        </iframe>
      </div>
    </section>

    <!-- ПРАВАЯ КОЛОНКА: ULTRA SWAP -->
    <section class="card">
      <div class="swap-header">
        <div class="swap-title">Ultra Swap (JupLite Pro)</div>
        <div class="swap-sub">Jupiter Ultra engine with JupLite fees.</div>
      </div>

      <!-- ВКЛАДКИ -->
      <div class="tabs" role="tablist">
        <button class="tab tab-active" data-tab="market" type="button">
          Market
        </button>
        <button class="tab tab-disabled" data-tab="limit" type="button">
          Limit <span class="tab-badge">soon</span>
        </button>
        <button class="tab tab-disabled" data-tab="dca" type="button">
          DCA <span class="tab-badge">soon</span>
        </button>
        <button class="tab tab-disabled" data-tab="twap" type="button">
          TWAP <span class="tab-badge">soon</span>
        </button>
      </div>

      <!-- MARKET ПАНЕЛЬ -->
      <div id="market-panel">
        <button id="connectBtn" class="connect-btn">Connect Wallet</button>

        <label for="fromToken">From:</label>
        <select id="fromToken"></select>

        <label for="toToken">To:</label>
        <select id="toToken"></select>

        <label for="amount">Amount:</label>
        <input id="amount" placeholder="0.0" />

        <div class="btn-row">
          <button id="quoteBtn" class="primary-btn">Get Quote</button>
          <button id="swapBtn" class="secondary-btn" disabled>Swap</button>
        </div>

        <div class="fee-note">
          Fees: 0.5% Jupiter referral + 0.5% JupLite service fee (total 1.0%).
        </div>

        <!-- НОВЫЙ БЛОК QUOTE INFO -->
        <div class="quote-info" id="quote-info" style="display:none;">
          <div class="quote-row">
            <span>Estimated out:</span>
            <span id="qi-out">–</span>
          </div>
          <div class="quote-row">
            <span>Min received (1%):</span>
            <span id="qi-min">–</span>
          </div>
          <div class="quote-row">
            <span>Price impact:</span>
            <span id="qi-impact">–</span>
          </div>
        </div>
      </div>

      <!-- ФЕЙКОВЫЕ ВКЛАДКИ (LIMIT/DCA/TWAP) -->
      <div id="coming-soon-panel" style="display:none;">
        <div class="soon-box" id="soon-text">
          Limit orders, DCA and TWAP execution will appear here soon.
        </div>
      </div>

      <div class="log" id="log"></div>
    </section>

  </div>
</div>

<script>
/* Ultra endpoints */
const ultraQuoteURL = "https://ultra-api.jup.ag/quote";
const ultraOrderURL = "https://ultra-api.jup.ag/order";
const ultraExecuteURL = "https://ultra-api.jup.ag/execute";

/* Referral 0.50% */
const REFERRAL = "DM3A9tHieGPQYLHV9ru13oPkrnLhhgLSm4mr9VkJHm5b";
const REFERRAL_BPS = 50;

/* Extra Fee 0.50% */
const EXTRA_FEE_BPS = 50; // 0.50%
const EXTRA_FEE_WALLET = REFERRAL;

/* Slippage (для min received) */
const SLIPPAGE_BPS = 100; // 1%

/* Blockchain */
let wallet = null;
let connection = new solanaWeb3.Connection("https://rpc.ankr.com/solana");
let tokenList = [];

/* ====== ЛОГИКА ВКЛАДОК ====== */
const tabs = document.querySelectorAll(".tab");
const marketPanel = document.getElementById("market-panel");
const comingPanel = document.getElementById("coming-soon-panel");
const soonText = document.getElementById("soon-text");

tabs.forEach(tab => {
  tab.addEventListener("click", () => {
    const target = tab.getAttribute("data-tab");
    if (target !== "market") {
      tabs.forEach(t => t.classList.remove("tab-active"));
      tab.classList.add("tab-active");

      marketPanel.style.display = "none";
      comingPanel.style.display = "block";

      if (target === "limit") {
        soonText.textContent = "Limit orders UI is coming soon. You will be able to set price and size like on jup.ag Ultra.";
      } else if (target === "dca") {
        soonText.textContent = "DCA (dollar-cost averaging) panel will appear here. Multiple timed buys/sells via Ultra.";
      } else if (target === "twap") {
        soonText.textContent = "TWAP execution (time-weighted average price) is planned here, similar to advanced Ultra tools.";
      }
    } else {
      tabs.forEach(t => t.classList.remove("tab-active"));
      tab.classList.add("tab-active");
      comingPanel.style.display = "none";
      marketPanel.style.display = "block";
    }
  });
});

/* ====== ЗАГРУЗКА ТОКЕНОВ ====== */
async function loadTokens() {
  try {
    const res = await fetch("https://cache.jup.ag/tokens");
    tokenList = await res.json();

    const fromSel = document.getElementById("fromToken");
    const toSel = document.getElementById("toToken");

    tokenList.forEach(t => {
      const opt1 = document.createElement("option");
      opt1.value = t.address;
      opt1.textContent = t.symbol;
      fromSel.appendChild(opt1);

      const opt2 = document.createElement("option");
      opt2.value = t.address;
      opt2.textContent = t.symbol;
      toSel.appendChild(opt2);
    });

    // defaults
    fromSel.value = "EPjFWdd5AufqSSqeM2q1xzybapC8G4wEGGkZwyTDt1v";  // USDC
    toSel.value = "So11111111111111111111111111111111111111112";  // SOL
  } catch (e) {
    log("Token list error: " + e.message);
  }
}
loadTokens();

/* ====== КОШЕЛЁК ====== */
document.getElementById("connectBtn").onclick = async () => {
  try {
    const provider = window.solana;
    if (!provider) return alert("Phantom Wallet not found");

    await provider.connect();
    wallet = provider;
    log("Wallet connected: " + wallet.publicKey.toString());
  } catch (e) {
    console.error(e);
    log("Wallet connect error: " + e.message);
  }
};

/* ====== QUOTE ====== */
let lastQuote = null;

document.getElementById("quoteBtn").onclick = async () => {
  if (!wallet) return alert("Connect wallet first");

  const inputMint = document.getElementById("fromToken").value;
  const outputMint = document.getElementById("toToken").value;
  const amount = parseFloat(document.getElementById("amount").value || "0");

  if (!amount || amount <= 0) {
    return alert("Enter amount");
  }

  const decimalsIn = tokenList.find(t => t.address === inputMint)?.decimals ?? 6;
  const rawAmount = Math.round(amount * 10 ** decimalsIn);

  const url =
    `${ultraQuoteURL}?inputMint=${inputMint}&outputMint=${outputMint}` +
    `&amount=${rawAmount}&slippageBps=${SLIPPAGE_BPS}` +
    `&platformFeeBps=${REFERRAL_BPS}&platformFeeAccount=${REFERRAL}`;

  try {
    const res = await fetch(url);
    lastQuote = await res.json();

    if (!lastQuote.route) {
      log("No route found");
      document.getElementById("swapBtn").disabled = true;
      hideQuoteInfo();
      return;
    }

    document.getElementById("swapBtn").disabled = false;
    log("Quote received:\n" + JSON.stringify(lastQuote.route, null, 2));

    updateQuoteInfo(lastQuote.route, outputMint);
  } catch (e) {
    log("Quote error: " + e.message);
    hideQuoteInfo();
  }
};

/* ====== ОБНОВЛЕНИЕ QUOTE INFO (Estimated / Min / Impact) ====== */
function updateQuoteInfo(route, outputMint) {
  const outAmount = Number(route.outAmount || 0);
  const outToken = tokenList.find(t => t.address === outputMint);
  const outDecimals = outToken?.decimals ?? 6;
  const outSymbol = outToken?.symbol ?? "?";

  const uiOut = outAmount / 10 ** outDecimals;
  const minOut = uiOut * (1 - SLIPPAGE_BPS / 10000);

  let impact = route.priceImpactPct;
  if (impact !== undefined && impact !== null) {
    // иногда бывает в долях, иногда в процентах — нормализуем
    impact = Number(impact);
    if (impact < 1) {
      impact = impact * 100;
    }
  } else {
    impact = null;
  }

  const qi = document.getElementById("quote-info");
  const outEl = document.getElementById("qi-out");
  const minEl = document.getElementById("qi-min");
  const impactEl = document.getElementById("qi-impact");

  outEl.textContent = uiOut ? uiOut.toFixed(6) + " " + outSymbol : "–";
  minEl.textContent = minOut ? minOut.toFixed(6) + " " + outSymbol : "–";
  impactEl.textContent = impact !== null ? impact.toFixed(2) + " %" : "–";

  qi.style.display = "block";
}

function hideQuoteInfo() {
  const qi = document.getElementById("quote-info");
  if (qi) qi.style.display = "none";
}

/* ====== SWAP (Ultra Order + Execute + ExtraFee) ====== */
document.getElementById("swapBtn").onclick = async () => {
  if (!lastQuote) return;

  log("Creating Ultra order with Extra Fee…");

  const orderPayload = {
    route: lastQuote.route,
    userPublicKey: wallet.publicKey.toString(),

    // Jupiter referral (0.50%)
    platformFeeBps: REFERRAL_BPS,
    platformFeeAccount: REFERRAL,

    // Твой Extra Fee (0.50%)
    extraFee: {
      feeBps: EXTRA_FEE_BPS,
      feeAccount: EXTRA_FEE_WALLET
    }
  };

  try {
    const orderRes = await fetch(ultraOrderURL, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify(orderPayload)
    });

    const order = await orderRes.json();

    if (!order.transaction) {
      log("Order error:\n" + JSON.stringify(order, null, 2));
      return;
    }

    log("Order created. Signing…");

    const tx = solanaWeb3.Transaction.from(Buffer.from(order.transaction, "base64"));
    const signed = await wallet.signTransaction(tx);

    const raw = signed.serialize();
    const raw64 = raw.toString("base64");

    const execRes = await fetch(ultraExecuteURL, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ signedTx: raw64 })
    });

    const out = await execRes.json();

    if (out.txid) {
      log("Swap executed!\nhttps://solscan.io/tx/" + out.txid);
    } else {
      log("Execution error:\n" + JSON.stringify(out, null, 2));
    }
  } catch (e) {
    log("Swap error: " + e.message);
  }
};

/* ====== LOG helper ====== */
function log(txt) {
  const el = document.getElementById("log");
  if (!el) return;
  el.textContent = txt;
}
</script>

</body>
</html>
